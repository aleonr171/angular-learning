@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseNewTask()" />
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-individual-task [task]="task"/>
            </li>
        }
    </ul>
</section>
